<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main Wallet Body -->
  <rect x="48" y="96" width="384" height="320" rx="32" ry="32" fill="url(#walletGradient)" filter="url(#shadow)" />
  
  <!-- Wallet Flap/Edge detail -->
  <path d="M48 160 L432 160" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
  
  <!-- Side Strap/Clasp (Extending out) -->
  <path d="M432 208 L464 208 C480 208 496 224 496 256 C496 288 480 304 464 304 L432 304" 
        fill="#059669" 
        stroke="#047857" 
        stroke-width="2" />
        
  <!-- Strap Button -->
  <circle cx="464" cy="256" r="12" fill="#fbbf24" stroke="#d97706" stroke-width="2" />

  <!-- Graph Line (Rising) inside -->
  <path d="M96 320 L176 240 L240 280 L352 176" 
        stroke="white" 
        stroke-width="20" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round" />

  <!-- Graph Dots -->
  <circle cx="96" cy="320" r="8" fill="white" />
  <circle cx="176" cy="240" r="8" fill="white" />
  <circle cx="240" cy="280" r="8" fill="white" />
  <circle cx="352" cy="176" r="8" fill="white" />
  
  <!-- Live Price Indicator (Bottom Right) -->
   <g transform="translate(380, 370)">
     <!-- Red Dot Background -->
    <circle cx="0" cy="0" r="30" fill="#ef4444" stroke="white" stroke-width="3" />
    
    <!-- Shekel Symbol -->
    <text x="0" y="10" 
          font-family="sans-serif" 
          font-weight="bold" 
          font-size="28" 
          text-anchor="middle" 
          fill="white">â‚ª</text>
  </g>
</svg>
